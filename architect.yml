handlers:
  github:
    plugins:
      ConnectorPlugin:
        oauth:
          env: GITHUB_OAUTH
        name: exorath/ConnectorPlugin
        jar: ConnectorPlugin-(.*).jar
      ExoBasePlugin:
        oauth:
          env: GITHUB_OAUTH
        name: exorath/ExoBasePlugin
        jar: ExoBasePlugin-(.*).jar
      BaseGamePlugin:
        oauth:
          env: GITHUB_OAUTH
        name: exorath/BaseGamePlugin
        jar: BaseGamePlugin-(.*).jar
  amazons3:
    jar:
      bucketName: exospigot
      objectId: spigot.jar
      accessKeyId:
        env: AWS_ACCESS_KEY_ID
      secretKey:
        env: AWS_SECRET_KEY
      region:
        env: AWS_REGION
  mapservice:
    maps:
      allMaps:
        type: single
        address: "http://localhost:8080"
        userId: test
        mapId: hub.iw
        envId: prod
